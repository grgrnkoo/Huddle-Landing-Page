<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>
  <main>
    <div class="leftside">
      <img src="./images/illustration-mockups.svg" alt="main illustration">
    </div>
    <div class="rightside">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

      <a href="#"><button>Register</button></a>
    </div>
  </main>
  <footer>
    <a href="#"><img src="./images/icons8-facebook.svg"></a>
    <a href="#"><img src="./images/icons8-twitter-30.png"></a>
    <a href="#"><img src="./images/icons8-instagram.svg"></a>
  </footer>
</body>
</html>
